  <html lang="en">
    
  		<head>
    	<meta charset="utf-8">
        <title>First Inning Score Predictor</title>

          <link rel ="stylesheet" type= "text/css" href={{ url_for('static', filename='styles.css'}}>

        <link href="https://fonts.googleapis.com/css2family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  
          </head>

    <body>
      	<div class = "container">
          		<h2 class="container-heading">
                  <span class ="heading-first" >First Inning Score Predictor for </span>
                  <span class="heading-second">Indian Premier League (IPL)</span></h2>
          	<div class = "desription">
            	<p>
                  A machine learning web app, built with Flask, deployed using Heroku 
            </p>
          </div>
      </div>
      
      <div class="prediction-area">
        
        	<div class="ipl-banner-left">
              
              	<div class = "slider-frame">
                  	<div class ="slide-images-up">
                      	<div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt ="Mumbai Indians">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt ="Sunrisers Hyderabad">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt ="Royal Challenger Banglore">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='dc.jpg') }}" alt ="Delhi Capitals">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt ="Rajasthan Royals">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt ="Kolkata Knight Riders">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='Kxip.jpg') }}" alt ="Kings XI Punjab">
                      </div>
                      <div class="image-container">
                          <img  class ="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt ="Chennai Super Kings">
                      </div>
                      	
                  </div>
              </div>
        </div>

        <div class="div2">
            <form action="{{ url_for('predict')}}" method="POST">
                <select class= "form-inpot align-center" name="batting-team">
                <option value ="None">-----Select Batting Team</option>
                <option value ="Mumbai Indians">Mumbai Indians</option>
                <option value ="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value ="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value ="Delhi Daredevils">Delhi Daredevils</option>
                <option value ="Chennai Super Kings">Chennai Super Kings</option>
                <option value ="Rajasthan Royals">Rajasthan Royals</option>
                <option value ="Kings XI Punjab">Kings XI Punjab</option>
                <option value ="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                </select><br>

                <select class= "form-inpot align-center" name="bowling-team">
                <option value ="None">-----Select Batting Team</option>
                <option value ="Mumbai Indians">Mumbai Indians</option>
                <option value ="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value ="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value ="Delhi Daredevils">Delhi Daredevils</option>
                <option value ="Chennai Super Kings">Chennai Super Kings</option>
                <option value ="Rajasthan Royals">Rajasthan Royals</option>
                <option value ="Kings XI Punjab">Kings XI Punjab</option>
                <option value ="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                </select><br>
                
                <input class="form-input" type="text" name="overs" placeholders="Overs (>= 5) e.g. 7.2">
                <input class="form-input" type="text" name="runs" placeholders="Runs e.g. 55">
                <input class="form-input" type="text" name="wickets" placeholders="Wickets e.g. 85">
                <input class="form-input" type="text" name="runs_in_prev_5" placeholders="Runs scored in previous 5 overs">
                <input class="form-input" type="text" name="wickets_in_prev_5" placeholders="wickets fallen in previous 5 overs">
                
                <input class="myButton" type="submit" value="Predict Score">
            </form>
        </div>
        
        <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.png') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.png') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">

                        <!-- Image-8 -->
                        <div class="image-container">
